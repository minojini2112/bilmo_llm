[build]
# Use Railway's Nixpacks builder (auto-detects Python and installs requirements.txt)
builder = "NIXPACKS"

[deploy]
# Bind to the port Railway provides
startCommand = "uvicorn app:app --host 0.0.0.0 --port ${PORT:-8000}"
# Basic health check to fail fast if the service is unhealthy
healthcheckPath = "/health"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[variables]
PYTHON_VERSION = "3.12.0"
HF_TOKEN = "" # set in Railway â†’ Variables; required for HuggingFace router

